<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Playground</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid">
      <header>
        <div class="logo">ST</div>
        <nav class="main-nav">
          <ul>
            <li>About</li>
            <li>Projects</li>
            <li>Work</li>
          </ul>
        </nav>
      </header>
      <video
        autoplay
        loop
        muted
        src="assets/coverr-beach.mp4"
      ></video>
      <main>
        <h1>I am Scott</h1>
        <p>
          I make websites with grid.
        </p>
      </main>
      <footer>
        <h3>Social Nav</h3>
        <nav class="social-nav">
          <ul>
            <li>Facebook</li>
            <li>Twitter</li>
            <li>Insta</li>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
</html>
